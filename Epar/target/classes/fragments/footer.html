<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
</head>
<style>
    .bottom{
        position:fixed;
        bottom:0;
        left:0;
        width:100%;
    }
</style>
<body>
    <!--/*  Multiple fragments may be defined in one file */-->
    <div class="white-text" th:fragment="footer" th:align="right">
        &copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2020</span>
        <span>SRPMIC</span>
    </div>
    <div class="white-text" th:fragment="footer-admin" th:align="right">
        &copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2020</span>
        <span>SRPMIC </span><span th:text="${@environment.getProperty('app.name')}"></span>
        <span th:text="${@environment.getProperty('app.version')}"></span>
    </div>
</body>
</html>
