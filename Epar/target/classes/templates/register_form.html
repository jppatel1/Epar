<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .error {
            color: red;
            margin-top: -15px;
            padding: 0;
            font-size: 0.9em;
        }
    </style>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js">
</script>
<div th:include="../fragments/navbar :: navbar"></div>
<div class="container">
    <div class="row">

    </div>
<div class="row">
    <form class="col s12" action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="" type="text" th:field="*{firstName}" id="first_name" class="validate">
                <label for="first_name">First Name</label>
                <label data-error="Please enter your first name.">First Name</label>
                <span th:errorclass="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></span>
            </div>
            <div class="input-field col s6">
                <input placeholder="" type="text" th:field="*{lastName}" id="last_name" class="validate">
                <label for="last_name">Last Name</label>
                <label data-error="Please enter your last name.">Last Name</label>
                <span th:errorclass="error"th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>
        </div>
        <div class="input-field">
            <input placeholder="" type="email" th:field="*{email}" class="validate">
            <label>Email</label>
            <label data-error="Please enter your email.">Email</label>
            <span th:errorclass="error" th:classappend="validate" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>
        </div>
        <div class="center-align">
            <button class="btn waves-effect grey darken-3" type="submit" name="action" >Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
</div>
</body>
<footer class="page-footer grey darken-3" style="position:fixed;bottom:0;left:0;width:100%;">
    <div th:replace="../fragments/footer :: footer">...</div>
</footer>
</html>
